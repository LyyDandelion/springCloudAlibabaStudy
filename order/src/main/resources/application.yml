server:
  port: 8020

  #应用名称（nacos会将该名称作为服务名称）
spring:
  application:
    name: order-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8847
      discovery:
        username: nacos
        password: nacos
        namespace: public
stock-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule #权重策略
ribbon:
  eager-load:
    # 开启饥饿加载
    enabled: true
    # 配置stock-service 使用饥饿加载，多个使用逗号相隔
    clients: stock-service